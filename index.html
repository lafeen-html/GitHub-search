<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>GitHub search</title>
    <link type="image/x-icon" href="images/favicon-github.ico" rel="shortcut icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <header>
        <div class="header-main">
            <div class="wrapper">
                <div class="header-main-info">
                    <span class="header-logo-image"></span>
                    <span class="header-text"></span>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="wrapper">
            <div class="main">

                <h1 class="main-title">GitHub repositories</h1>

                    <form action="#" method="#" id="form">
                        <label for="form-search" class="search">Search for repositories</label>
                            <div class="search-group" id="search-group">
                                <input type="text" id="form-search" class="form-search" name="search" placeholder="Search GitHub"/>
                                <button type="submit" id="button-search" class="button-search">Search</button>
                            </div>
                    </form>

                    <div class="result-field" id="result-field">
                    </div>

            </div>
        </div>
    </div>


    <footer>
        <div class="wrapper">
            <div class="footer-bottom">
                <span class="footer-logo-image"></span>
                <p>copyright (—Å) 2023 All rights reserved</p>
            </div>
        </div>
        </div>
    </footer>


    <script src="scripts/script.js"></script>
</body>

</html>
